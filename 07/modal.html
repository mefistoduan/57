<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li>
            <em>room in the length of the room?</em>
            <input type="text" ref="this_length" v-on:input ="inputFunc" value="0">
        </li>
        <br>
        <li>
            <em>room in the width of the room?</em>
            <input type="text" ref="this_width" v-on:input ="inputFunc" value="0">
        </li>
        <br>
    </ul>
    <br>
    <div>
        {{out}}
    </div>
</div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            out: '',
        },
        methods:{
            inputFunc:function () {
                let this_length = this.$refs.this_length.value;
                let this_width = this.$refs.this_width.value;
                if(!this_length || !this_width){
                    alert('please no empty!');
                    return false
                }
                if(isNaN(this_length) || isNaN(this_width)){
                    alert('not a number!');
                    return false
                }
                let square = 0;
                let meters = 0;
                const rant = 0.09290304;
                square = parseInt(this_length * this_width);
                meters = parseFloat( square * rant).toFixed(2);
                this.out = 'the area is ' + square + " square feet and it is " + meters + 'square meters'
            }
        },
    })
</script>
</html>
