<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    数组中第二大的数字是
    {{out}}
</div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            out: '',
        },
        methods:{
            inputFunc:function () {
                let arr = [11,23,51,53,31,642,12,566,12,55,2,23];//.....more than that
                for (let i = 0; i < arr.length - 1  ; i++) {
                    for (let j = 0; j < arr.length - 1 ; j++) {
                        arr[j] < arr[j + 1] ? [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]:null;
                    }
                }
                this.out = arr[1];
            },
        },
        created(){
            this.inputFunc();
        },
    })
</script>
</html>
