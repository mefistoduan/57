<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li>
            <em>what is your current age?</em>
            <input type="text" ref="current">
        </li>
        <br>
        <li>
            <em>At what age would you like to retire?</em>
            <input type="text" ref="retire">
        </li>
        <br>
        <li>
            <button @click="confirm">click me</button>
        </li>
    </ul>
    <br>
    <div>
        {{out}}
        <br>
        {{year}}
    </div>
</div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            out: '',
            year: ''
        },
        methods:{
            confirm:function () {
                let current = this.$refs.current.value;
                let retire = this.$refs.retire.value;
                if(!current || !retire){
                    alert('please no empty!');
                    return false
                }
                if(isNaN(current) || isNaN(retire)){
                    alert('not a number!');
                    return false
                }
                if(current > retire){
                    alert('what you think, bro!');
                    return false
                }
                let thisyear = new Date().getFullYear();
                let remain = parseInt(retire - current);
                let thatyear = thisyear + remain;
                this.out = 'you have ' + remain + ' year left until you can retire';
                this.year = 'it is ' + thisyear + ' so you can retire in ' + thatyear;

            }
        },
    })
</script>
</html>
