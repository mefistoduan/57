    $(function() {
        $('.info h1').append('<button id="click_me">click me</button>')

        $('#click_me').click(function () {
            run();
        })

        function run() {
        var a = function(c) {
            $.post_withck("/j/status/delete", {
                sid: c
            })
            window.location.href='https://www.douban.com/people/lovetecher/statuses?p=1'
        };
        var b = function(c) {
            $.post_withck("/j/status/unreshare", {
                sid: c
            })
        };
        $("a[data-reshare-id]").each(function() {
            b($(this).attr("data-reshare-id"));

        });
        $("div[data-sid]").each(function() {
            a($(this).attr("data-sid"));
            $(this).hide();
        })
