<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li>
            <em>Enter the principal?</em>
            <input type="text" ref="principal" v-on:input ="inputFunc" value="1">
        </li>
        <br>
        <li>
            <em>what is ths interest rate?</em>
            <input type="text" ref="rate" v-on:input ="inputFunc" value="1">
        </li>
        <li>
            <em>Enter the number of years</em>
            <input type="text" ref="years" v-on:input ="inputFunc" value="1">
        </li>
    </ul>
    <br>
    <div>
        {{out}}
    </div>
</div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            out: '',
        },
        methods:{
            inputFunc:function () {
                let principal = parseInt(this.$refs.principal.value);
                let rate = parseInt(this.$refs.rate.value);
                let years = parseInt(this.$refs.years.value);
                if(!principal){
                    alert('please no empty!');
                    return false
                }
                if(isNaN(principal)){
                    alert('not a number!');
                    return false
                }
                if(!rate){
                    alert('please no empty!');
                    return false
                }
                if(isNaN(rate)){
                    alert('not a number!');
                    return false
                }
                if(!years){
                    alert('please no empty!');
                    return false
                }
                if(isNaN(years)){
                    alert('not a number!');
                    return false
                }
                let worth = 0;
                let rates = rate/100;
                worth = Math.ceil(principal * rates * years) + principal;

                this.out = 'you will need get ' + worth + ' u.s. dollars';
            }
        },
    })
</script>
</html>
